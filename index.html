<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Page Example</title>
    <style>
        /* CSS to align text to the right */
        .right-align {
            text-align: right;
        }
    </style>
</head>
<body>
    <h1 class="right-align">Welcome to My GitHub Page</h1>
    <p class="right-align">This paragraph is aligned to the right.</p>
    <p>This paragraph remains left-aligned because no specific class was applied.</p>
</body>
</html>
